<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr />
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">    
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                        <!-- Antes de usar o ValidationMessages
                            <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': cadastroForm.get('nome').errors && (cadastroForm.get('nome').dirty || cadastroForm.get('nome').touched)}" />
                            <span class="text-danger" *ngIf="cadastroForm.get('nome').errors && (cadastroForm.get('nome').dirty || cadastroForm.get('nome').touched)">
                                <p>Preencha o campo Nome!</p>
                            </span>
                        -->
                    <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }" />
                    
                    <span class="text-danger" *ngIf="displayMessage.nome">
                        <p [innerHTML]="displayMessage.nome"></p>
                    </span>                    
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-2 control-label">CPF</label>
                <div class="col-md-10">
                        <!-- Antes de usar o ValidationMessages
                            <input class="form-control" id="cpf" type="text" placeholder="CPF (requerido)" formControlName="cpf" cpf [textMask]="{mask: MASKS.cpf.textMask}" /> 
                            <span class="text-danger" *ngIf="cadastroForm.get('cpf')?.errors?.required && (cadastroForm.get('cpf').dirty || cadastroForm.get('cpf').touched)">
                                <p>CPF Inválido!</p>
                            </span>  
                        --> 
                    <input class="form-control" id="cpf" type="text" placeholder="CPF (requerido)" formControlName="cpf" cpf [textMask]="{mask: MASKS.cpf.textMask}" [ngClass]="{'is-invalid': displayMessage.cpf }" />
                    
                    <span class="text-danger" *ngIf="displayMessage.cpf">
                        <p [innerHTML]="displayMessage.cpf"></p>
                    </span>            
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">E-mail</label>
                <div class="col-md-10">
                        <!-- Antes de usar o ValidationMessages
                            <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" [ngClass]="{'is-invalid': cadastroForm.get('email').errors && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)}" />
                            <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.required && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
                                <p>Preencha o campo E-mail!</p>
                            </span>  
                            <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.email && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
                                <p>E-mail em formato Inválido!</p>
                            </span>  
                        -->
                    <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
                    
                    <span class="text-danger" *ngIf="displayMessage.email">
                        <p [innerHTML]="displayMessage.email"></p>
                    </span>        
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Senha</label>
                <div class="col-md-10">
                        <!-- Antes de usar o ValidationMessages
                            <input class="form-control" id="senha" type="password" placeholder="Senha (requerida)" formControlName="senha" />
                            <span class="text-danger" *ngIf="cadastroForm.get('senha')?.errors?.['minlength'] || cadastroForm.get('senha')?.errors?.['maxlength'] && (cadastroForm.get('senha').dirty || cadastroForm.get('senha').touched)">
                                <p>Tamanho Inválido!</p>
                            </span> 
                        -->    
                    <input class="form-control" id="senha" type="password" placeholder="Senha (requerida)" formControlName="senha" [ngClass]="{'is-invalid': displayMessage.senha }" />
                    
                    <span class="text-danger" *ngIf="displayMessage.senha">
                        <p [innerHTML]="displayMessage.senha"></p>
                    </span>        
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Confirme a Senha</label>
                <div class="col-md-10">
                        <!-- Antes de usar o ValidationMessages
                            <input class="form-control" id="senhaConfirmacao" type="password" placeholder="Confirme a Senha" formGroupName="senhaConfirmacao"/>                    
                            <span class="text-danger" *ngIf="cadastroForm.errors?.['equalTo'] && (cadastroForm.get('senhaConfirmacao')?.dirty || cadastroForm.get   ('senhaConfirmacao')?.touched)">
                                <p>As senhas não coincidem!</p>
                            </span>
                        -->
                    <input class="form-control" id="senhaConfirmacao" type="password" placeholder="Confirme a Senha (requerido)" formControlName="senhaConfirmacao" [ngClass]="{'is-invalid': displayMessage.senhaConfirmacao }" />
                    
                    <span class="text-danger" *ngIf="displayMessage.senhaConfirmacao">
                        <p [innerHTML]="displayMessage.senhaConfirmacao"></p>
                    </span>        
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Registrar</button></span>
                </div>
            </div>

            <!-- Mostrar se o Formulário é Válido -->
            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <p>Formulário Válido: {{ cadastroForm.valid }}</p>
                    <p>Formulário Tocado: {{ cadastroForm.touched }}</p>
                    <p>Formulário Sujo: {{ cadastroForm.dirty }}</p><br>
                    <p>Formulário: {{ formResult }}</p>
                </div>
            </div>
        </div>
    </form>
</div>
